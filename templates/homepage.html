<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <link href="../static/homepage.css" rel="stylesheet" />

    <title>Cupcake Review</title>
  </head>
  <body>
    <h1 style="text-align: center; text-decoration: underline">
      Cupcake Review
    </h1>

    <div class="card row justify-content-md-center">
      <div class="container">
        <div class="card-body" style="background-color: rgb(239, 209, 214)">
          <!-- <div class="col-md-7 col-lg-5"> -->
          <h2>Add a Cupcake</h2>
          <form>
            <label
              >Flavor:
              <input type="text" id="flavor" />
            </label>
            <label>Size: <input type="text" id="size" /> </label><br />
            <label
              >Rating:
              <input type="text" id="rating" />
            </label>
            <label
              >Image:
              <input type="text" id="image" placeholder="Optional" /> </label
            ><br />
            <br /><button id="add">Add</button>
            <button id="showAll">Show All</button>
          </form>
        </div>
      </div>
    </div>

    <section class="showCake"></section>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https:/unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../static/show_cakes.js"></script>
  </body>
</html>
